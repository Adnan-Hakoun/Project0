<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Add product</title>
  </head>
  <body>
    <h2>Add new product</h2>
    <div class="">
      <form method="post">
        {% csrf_token %}
        <p>Product name {{form.title}}</p>
        <p>Product price {{form.price}}</p>
        <p>Product maker {{form.maker}}</p>
        <input type="submit" name="" value="Add">
      </form>

    </div>
  </body>
</html>
